<!DOCTYPE html>
<html lang="en">
<body>

    <script type="text/javascript"
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDMOMIy-wVw6u2Hqis6SRbj0JhXe5UsiA&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(17.4978, 78.6000),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
 
 
      }
      google.maps.event.addDomListener(window, "load", initialize);
    </script>
    <div id="map-canvas" style="height: 150px; width: 300px;"></div>
</body>
</html>
